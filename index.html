        //Desafio 07

        const Avatar = () => {
            return (
                <>
                    <img src="./assets/avatar1.jpg" className="avatar" alt="avatar" />
                </>
            )
        }

        const Intro = ({name, about}) => {
            return (
                <>
                    <div>
                        <h1>{name}</h1>
                    </div>
                    <div>
                        <p>{about}</p>
                    </div>
                </>
            )
        }

        const Skill = ({emoji, skill, classes}) => {
            return (
                <ul className="list-of-skills">
                    <li className={classes}>{emoji} {skill}</li>
                </ul>
            )
        }

        const ListOfSkills = () => {
            return (
                <div className="list-of-skills">
                    <Skill emoji="🤘🏻" skill="Programação" classes="bg-lightblue skill"/>
                    <Skill emoji="👍🏻"skill="Inglês" classes="bg-pink skill"/>
                    <Skill emoji="👎🏻" skill="Culinária" classes="bg-red skill"/>
                    <Skill emoji="🤘🏻" skill="Piadas ruins" classes="bg-yellow skill"/>
                    <Skill emoji="💪🏼🐍" skill="Estressar a Sogra" classes="bg-green skill"/>
                    <Skill emoji="☢️☣️" skill="Contrariar a Esposa" classes="bg-purple skill"/>
                </div>
            )
        }

        const App = () => (
            <div className="card">
                <Avatar />

                <div className="info">
                    <Intro 
                    name="Irving Paim"
                    about="Sou um apaixonado por programação. Iniciei meus estudos em dezembro de 2021 e de lá para cá a vontade de aprender só aumenta. Gosto de rock, livros, praia, comida baiana com bastante dendê e coleciono board-games. Demorei um eternidade para completar este desafio por conta de uma lista infinita de questionamentos sobre dinossauros que esta figurinha da foto estava me passando!!! KKKK"
                    />
                    <ListOfSkills />
                </div>
            </div>
        )

        const born = ReactDOM.createRoot(container)
